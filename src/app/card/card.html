<div class="card-container">

    <div class="card" *ngFor="let product of products">
        <img [src] ="product.image" [alt]="product.name"/>
        <div class="card-content">
            <h3>{{product.name}}</h3>
            <p>{{product.description}}</p>
            <button>Buy Now</button>
        </div>
    </div>
        </div>
